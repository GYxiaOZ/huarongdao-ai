<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华容道</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>华容道</h1>
        <div class="ai-hint">🤖 本程序完全由 AI 生成</div>

        <div class="controls">
            <span>难度：</span>
            <select id="levelSelect" class="level-select">
                <optgroup label="预设关卡">
                    <option value="1" selected>简单 - 飞燕归巢</option>
                    <option value="2">中等 - 层层设防</option>
                    <option value="3">困难 - 横刀立马</option>
                </optgroup>
                <optgroup label="自定义关卡" id="customLevelsOptgroup">
                    <option value="custom">📝 创建/编辑自定义关卡...</option>
                </optgroup>
            </select>
        </div>

        <div class="game-area">
            <div id="pieceToolbar" class="piece-toolbar">
                <div class="toolbar-hint">点击画布<br>放置/移除</div>
                <button class="piece-btn" data-type="caocao" title="曹操 (2x2)">
                    <span class="piece-icon caocao-icon">曹</span>
                </button>
                <button class="piece-btn" data-type="general_v" title="竖将 (1x2)">
                    <span class="piece-icon general-v-icon">竖</span>
                </button>
                <button class="piece-btn" data-type="general_h" title="横将 (2x1)">
                    <span class="piece-icon general-h-icon">横</span>
                </button>
                <button class="piece-btn" data-type="soldier" title="兵卒 (1x1)">
                    <span class="piece-icon soldier-icon">兵</span>
                </button>
            </div>

            <div class="game-container">
                <canvas id="gameCanvas" width="320" height="400"></canvas>
            </div>
        </div>

        <div id="customEditor" class="custom-editor" style="display: none;">
            <div class="editor-header">
                <input type="text" id="levelTitle" class="level-title-input" placeholder="输入关卡标题" maxlength="20">
            </div>

            <div class="editor-actions">
                <button id="saveLevelBtn" class="editor-btn">保存</button>
                <button id="deleteLevelBtn" class="editor-btn">删除</button>
                <button id="exportLevelBtn" class="editor-btn">导出</button>
                <button id="importLevelBtn" class="editor-btn">导入</button>
                <button id="testLevelBtn" class="editor-btn">测试当前</button>
                <button id="playLevelBtn" class="editor-btn">开始游戏</button>
                <button id="returnBtn" class="editor-btn">返回</button>
            </div>

            <div class="custom-level-list">
                <h4>自定义关卡列表</h4>
                <div class="hint">单击选中，双击开始游戏</div>
                <div id="levelListContainer" class="level-list-container"></div>
            </div>
        </div>

        <input type="file" id="fileInput" accept=".json" style="display: none;">

        <div class="stats">
            <div class="stat-item">
                <span>步数：</span>
                <span id="moves">0</span>
            </div>
            <div class="stat-item">
                <span>时间：</span>
                <span id="time">00:00</span>
            </div>
        </div>

        <div class="game-buttons">
            <button id="resetBtn">重置</button>
            <button id="pauseBtn">暂停</button>
        </div>

        <div class="best-records">
            <h3>最佳记录</h3>
            <div class="record-item">
                <span>简单：</span>
                <span id="record1">-- / --</span>
            </div>
            <div class="record-item">
                <span>中等：</span>
                <span id="record2">-- / --</span>
            </div>
            <div class="record-item">
                <span>困难：</span>
                <span id="record3">-- / --</span>
            </div>
            <div class="record-item" id="customRecordItem" style="display: none;">
                <span id="customRecordLabel">自定义：</span>
                <span id="customRecord">-- / --</span>
            </div>
        </div>
    </div>

    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2>恭喜通关！</h2>
            <p id="victoryMessage"></p>
            <button id="newGameBtn">再来一局</button>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
